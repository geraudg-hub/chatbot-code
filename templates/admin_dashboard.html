<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Chatbot</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    .section-title {
      margin-top: 30px;
      margin-bottom: 20px;
    }
    table.dataTable thead th {
      white-space: nowrap;
    }
    #threadsTable td:last-child {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #threadsTable th:nth-child(2), 
    #threadsTable td:nth-child(2) {
      width: 200px; 
    }

    #threadsTable th:nth-child(5), 
    #threadsTable td:nth-child(5) {
      width: 300px;
    }


  </style>
</head>
<body>
  
  {% include "header.html" %}

  <div class="container my-4">
    <header class="text-center mb-4">
      <h1>Tableau de bord - Admin Chatbot</h1>
    </header>

    <!-- Table of Threads -->
    <section id="threads">
      <h2 class="section-title">Liste des Threads</h2>
      <table id="threadsTable" class="display table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Date de cr√©ation</th>
            <th>Nb messages</th>
            <th>Dernier message</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script admin.js -->
  <script src="{{ url_for('static', filename='js/admin.js') }}"></script>

</body>
</html>
